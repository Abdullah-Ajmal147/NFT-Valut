{% extends 'base/base.html' %}

{% block title %}Password Changed - NFTVault{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Password Changed</h2>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                        </div>
                        <p class="lead">Your password has been successfully changed.</p>
                        <a href="{% url 'users:profile' %}" class="btn btn-primary">Return to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
